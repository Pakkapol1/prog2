{% extends 'base.html' %}
{% block content %}
<h2>{{ 'Edit' if asset else 'Add' }} Asset</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Asset Code</label>
    <input class="form-control" type="text" name="asset_code" value="{{ asset.asset_code if asset else '' }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Sub Code</label>
    <input class="form-control" type="text" name="sub_code" value="{{ asset.sub_code if asset else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Budget Year</label>
    <input class="form-control" type="text" name="budget_year" value="{{ asset.budget_year if asset else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control" type="text" name="name" value="{{ asset.name if asset else '' }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Details</label>
    <textarea class="form-control" name="details">{{ asset.details if asset else '' }}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Serial Number</label>
    <input class="form-control" type="text" name="serial_number" value="{{ asset.serial_number if asset else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Category</label>
    <input class="form-control" type="text" name="category" value="{{ asset.category if asset else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Quantity</label>
    <input class="form-control" type="number" name="quantity" value="{{ asset.quantity if asset else 1 }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Acquisition Date</label>
    <input class="form-control" type="date" name="acquisition_date" value="{{ asset.acquisition_date.strftime('%Y-%m-%d') if asset and asset.acquisition_date else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Unit</label>
    <input class="form-control" type="text" name="unit" value="{{ asset.unit if asset else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Price</label>
    <input class="form-control" type="number" step="0.01" name="price" value="{{ asset.price if asset else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Note</label>
    <textarea class="form-control" name="note">{{ asset.note if asset else '' }}</textarea>
  </div>
  <button class="btn btn-primary" type="submit">Save</button>
</form>
{% endblock %}
