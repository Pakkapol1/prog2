{% extends 'base.html' %}
{% block content %}
<h2>Inventory</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Quantity</th>
      <th>Location</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for i in items %}
    <tr>
      <td>{{ i.id }}</td>
      <td>{{ i.name }}</td>
      <td>{{ i.quantity }}</td>
      <td>{{ i.location }}</td>
      <td>
        <a class="btn btn-sm btn-secondary" href="{{ url_for('inventory_edit', item_id=i.id) }}">Edit</a>
        <form method="post" action="{{ url_for('inventory_delete', item_id=i.id) }}" style="display:inline-block" onsubmit="return confirm('Delete?');">
          <button class="btn btn-sm btn-danger" type="submit">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
